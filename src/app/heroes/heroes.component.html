<h2> Hall of Heroes </h2>
<div class="">
  <ul class="heroes">
    <!--*ngFor is a repeater directive.. repeats the host element-->
    <!--heroes holds the mock heroes list from the HeroesComponent class-->
    <!--hero holds the current hero object for each iteration-->

    <li *ngFor="let hero of heroes ">
      <p class="badge">{{hero.id}}</p> <span>{{hero.name}}</span>
    </li>
  </ul>
</div>
